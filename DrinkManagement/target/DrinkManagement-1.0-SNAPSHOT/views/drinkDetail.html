<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../js/drinkAPI.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background-color: rgb(243, 243, 243);
            }

            .drinkContainer {
                background-color: antiquewhite;
                border-radius: 20px;
                border: 1px solid rgba(104, 65, 47, 0.757);
                width: 50vw;
                height: 80vh;
                margin: 0px auto;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: Arial, sans-serif;
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .drinkContainer p {
                font-size: 19px;
            }

            .drinkInfo {
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: 70%;

            }

            .drinkId{
                background-color: rgba(104, 65, 47, 0.757);
                width: 18%;
                height: 4%;
                border-radius: 10px;
                align-items: center;
                justify-content: center;
                display: flex;
            }
            .drinkId h4:nth-child(1){
                width: 50%;
                text-align: center;
            }
            .drinkId h4:nth-child(2){
                width: 50%;
            }

            .titles {
                width: 20%;
                text-align: end;
            }

            .info {
                width: 75%;
            }

            .titles,
            .info {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .titles p {
                height: 15%;
                width: 100%;
            }

            .info div {
                height: 15%;
                width: 70%;
                display: flex;
                justify-content: space-between;
            }

            .info div button {
                width: 30%;
                height: 60%;
                border-radius: 10px;
                border: 1px solid rgba(104, 65, 47, 0.757);
                background-color: white;
                font-size: 1vw;
                cursor: pointer;
            }

            .info div button:focus {
                background-color: rgba(104, 65, 47, 0.757);
                color: #fff;
                border: 2px solid rgba(104, 65, 47, 0.757);
            }

            .titles p {
                font-size: 1.2vw;
            }

            .info p {
                height: 15%;
            }

            h1 {
                text-align: center;
            }

            .descriptionDiv {
                height: 30% !important;
                width: 100%;
            }

            .btnContainer {
                width: 100%;
                height: 10%;
                display: flex;
                justify-content: space-around;
            }

            .btnContainer button {
                height: 70%;
                width: 20%;
                background-color: white;
                font-size: 1vw;
                border-radius: 10px;
                cursor: pointer;
            }

            .btnContainer button:nth-child(1) {
                border: 1px solid rgba(104, 65, 47, 0.757);
            }

            .btnContainer button:nth-child(2) {
                border: 1px solid red;
            }

            .btnContainer button:nth-child(1):hover {
                background-color: rgba(104, 65, 47, 0.757);
                color: white;
            }

            .btnContainer button:nth-child(2):hover {
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="drinkContainer">
                <div class="drinkId">
                    <h4>DrinkID: </h4>
                    <h4 id="drink"></h4>
                </div>
                <h1> <span id="drinkName"></span> </h1>
                <div class="drinkInfo">
                    <div class="titles">
                        <p>Topping</p>
                        <p>Size</p>
                        <p>Price</p>
                        <p class="descriptionDiv">Description</p>
                    </div>
                    <div class="info">
                        <p id="toppingName">Topping Name</p>
                        <div id="sizeOptions">
                        </div>
                        <p id="drinkPrice">Price</p>
                        <p class="descriptionDiv" id="drinkDescription">
                            
                        </p>
                    </div>
                </div>
                <div class="btnContainer">
                    <button>Update</button>
                    <button>Delete</button>
                </div>
            </div>
        </div>
    </body>
</html>
